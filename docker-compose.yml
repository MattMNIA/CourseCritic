services:
  client:
    container_name: coursecritic-client
    build:
      context: .
      dockerfile: Dockerfile.react
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network

  server:
    container_name: coursecritic-server
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=157.230.188.42
      - DB_USER=admin
      - DB_PASSWORD=admin_password
      - DB_NAME=coursecritic
      - DB_PORT=3306
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  app-network:
    name: coursecritic_network



